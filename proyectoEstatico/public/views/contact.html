<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the contact form</h1>
    <!-- Crear un formulario en ingles con los datos:
    documento, nombres, celular, direccion, observaciones
    Al dar clic en el boton de enviar debera validar con JS
    que todos los atributos sean obligatorios.
    Si todo está correcto deberá agregar un array de objetos
    los datos. Listar por consola los objetos -->
    <form action="" id="formulario">
        <h2>Contact form</h2>
        <p>
            <label for="doc">Document: </label>
            <input type="number" id="doc" name="doc">
        </p>
        <p>
            <label for="name">Name and last name: </label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="phone">Phone number: </label>
            <input type="number" id="phone" name="phone">
        </p>
        <p>
            <label for="add">Address: </label>
            <input type="text" id="add" name="add">
        </p>
        <p>
            <label for="note">Notes: </label>
            <input type="text" id="note" name="note">
        </p>
        <br>
        <input type="submit" value="Submit">
        <p id="mensajeError"></p>
    </form>
    
    <script src="functions.js"> </script>
</body>
</html>
